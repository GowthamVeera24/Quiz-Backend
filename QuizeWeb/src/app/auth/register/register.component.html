<div class="bg" style="background-color: #e4e2e2;">
    <div class="parent">
        <div class="child">
            <div nz-row class="imgDiv">
                <h2 style="margin-left: 65px; color :#001529">Sign Up</h2>
            </div>
                <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
                   
                    <nz-form-item>
                       <nz-form-control   nzErrorTip="This is Not Valid Email ...">
                          <input nz-input   type="email" placeholder="Enter Email ..." formControlName="email"/>
                       </nz-form-control>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-control  nzErrorTip="Please Enter Password ...">
                            <nz-input-group nzPrefixIcon="lock">
                              <input nz-input placeholder="Enter Password ..." formControlName="password" type="password"/>
                            </nz-input-group>
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-control  nzErrorTip="Please Enter Name ...">
                           <nz-input-group nzPrefixIcon="user">
                            <input nz-input   placeholder="Enter Name ..." formControlName="name" type="text"/>
                           </nz-input-group> 
                        </nz-form-control>
                    </nz-form-item>


                    <button nz-button  class="login-form-button login-form-margin" [nzType]="'primary'" >Register</button>
                    <button nz-button (click)="resetForm($event)" class="login-form-button login-form-margin" [nzType]="'primary'">Reset</button>

                    <br> Or <a routerLink="/login">Login now!</a>
                </form>
            
        </div>
    </div>

</div>

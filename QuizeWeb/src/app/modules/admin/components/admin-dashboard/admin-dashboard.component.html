        
        <ng-template #coverTemplate>
            <img  style="width: fit-content;" alt="example" src="assests/test.png" />
        </ng-template>
    
        <div style="background: #ECECEC; padding:30px;">
            <div nz-row [nzGutter]="8">
                <div nz-col  [nzSpan]="8" style="margin-bottom: 24px;" *ngFor="let test of tests">
                    <span  style="margin: 20px;" >

                        <nz-card style="width:280px;" [nzCover]="coverTemplate" >
                            
                            <nz-card-meta nzTitle="{{test.title}}" nzDescription="{{test.description}}">
                            </nz-card-meta><br>
                            <p><strong>Time :</strong>{{getFormattedTime(test.time)}}</p>
                       
                            <button nz-button nzType="primary" routerLink="/admin/view-test-questions/{{test.id}}">View Test</button>
                            <button nz-button nzType="primary" style="margin-left: 15px;"
                            routerLink="/admin/add-question/{{test.id}}">Add Question</button>
        

                        </nz-card>
        
                    </span>
        
                </div>
        
            </div>
        </div>
